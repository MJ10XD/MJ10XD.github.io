<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>projectile</title>
</head>

<body>
    <canvas id="canvas" class="container"></canvas>
    <div class="projectile"></div>
    <div class="reasult">
        <table>
            <tr>
                <td><span>Time:</span></td>
                <td><p id="time">0</p></td>
            </tr>
            <tr>
                <td><span>max-height:</span></td>
                <td><p id="height">0</p></td>
            </tr>
            <tr>
                <td><span>h-Range:</span></td>
                <td><p id="range">0</p></td>
            </tr>
        </table>
    </div>
    <div class="controls">
        <div class="heading">CONTROLS</div>
        <table>
            <tr>
                <td>
                    <h4>Angle:</h4>
                    <input class="text" id="iangle" type="number" value="" placeholder="angle (degree)" />
                </td>
            </tr>
            <tr>
                <td>
                    <h4>initial velocity:</h4>
                    <input class="text" id="ivelocity" type="number" value="" placeholder="velocity (m/s)" />
                </td>
            </tr>
            <tr>
                <td>
                    <h4>g:</h4>
                    <input class="text" id="ig" type="number" value="9.8" placeholder="(m/s^2)" />
                </td>
            </tr>
           
        </table>
        <button class="deploy" onclick="deploy();">deploy</button>
    </div>
    <div class="foot" onclick="minimize();">
        <div class="after"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
