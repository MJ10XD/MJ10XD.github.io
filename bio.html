<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    background: #142044;
}

.nav{
    position: fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    top: 20px;
    width: 80%;
    margin: 0 10%;
    height: 80px;
    border-radius: 50px;
    background: #1c2a53;
    box-shadow: 5px 5px 15px #00000044;
    /* overflow: hidden; */
}
.logo{
    position: absolute;
    left: 10px;
    height: 80px;
    width: 80px;
    padding: 5px;
}
.logo:hover{
    cursor: pointer;    
}
.logo img{
    height: 70px;
    width: 70px;
    position: absolute;
}
.uname{    
    position: relative;    
    height: 80px;
    width: 500px;    
    padding: 5px;
    color: #3a5299;
    font-size: 40pt;
    text-align: center;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
.container{
    position: absolute;
    top: 100px;
    width: 100%;
    padding: 0 10%;
    height: auto;
}
.vis{
    position: absolute;    
    left: 10px;    
    height: 30px;
    width: 30px;
    background: #2b3f79;
    border-top-left-radius: 50%;
    cursor: pointer;
    font-size: 15pt;
    padding: 2px;
    transition: all .2s linear;

}
.vis:hover{
    background: #3a5299;
    transform: scale(1.3);
}
.profile-pic{
    position: relative;
    float: right;
    top: 50px;
    height: 300px;
    width: 300px;
    background-color: #1c2a53;
    border-bottom-left-radius: 50%;
    border-top-left-radius: 50%;
    border-bottom-right-radius: 50%;
    border-top-right-radius: 25px;
    box-shadow: 5px 5px 10px #00000055;
    z-index: 10;
}
.profile-pic img{
    position: absolute;
    height: 260px;
    width: 260px;
    margin: 20px;
    border-radius: 50%;
}
.profile-pic i{
    position: absolute;
    color: #354880;
    right: 15px;
    top: 15px;
    font-size: 30pt;
}
.profile-pic i:hover{
    cursor: move;
}
.pd{
    position: absolute;
    background-color: #1c2a53;
    top: 100px;
    left: 10%;
    height: 300px;
    width: 600px;    
    border-radius: 30px;
    color: aqua;
    font-size: 20pt;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    overflow: hidden;
    border: 2px solid #354880;
    transition: all .2s linear;

}
.s-media{
    position: fixed;
    top: 50%;
    transform: translate(0,-50%);
    left: 10px;
    height: 300px;
    width: 50px;   
    display: block;
    transition: all .2s linear;
}
.s-media button{
    position: relative;
    height: 50px;
    width: 50px;
    border-radius: 50%;
    background-color: #1c2a53;
    border: 2px solid #354880;
    color: #354880;
    font-size: 25pt;
    margin: 5px;
    cursor: pointer;
    padding: 2px;
    transition: all .2s linear;

}
.s-media button:hover{
    background-color: #354880;
    color: aqua;
    transform: scale(1.5);
}
thead{
    box-shadow: 5px 5px 15px #00000022;

</style>
<script>
    const wrapper = document.querySelector(".profile-pic"),
    header = wrapper;

    function onDrag({movementX, movementY}){
      let getStyle = window.getComputedStyle(wrapper);
      let leftVal = parseInt(getStyle.left);
      let topVal = parseInt(getStyle.top);
      wrapper.style.left = `${leftVal + movementX}px`;
      wrapper.style.top = `${topVal + movementY}px`;
    }

    header.addEventListener("mousedown", ()=>{
      header.classList.add("active");
      header.addEventListener("mousemove", onDrag);
    });

    document.addEventListener("mouseup", ()=>{
      header.classList.remove("active");
      header.removeEventListener("mousemove", onDrag);
    });

    var vis = document.querySelector(".vis");
    var pd = document.querySelector(".pd");
    function vi() {
        pd.style.visibility = "hidden";        
    }

</script>
