<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon">
    <title>PEN</title>
  </head>
  <body>
    <canvas id="canvas" onmousedown="hideAll();"></canvas>
    <div class="controls">
      <!-- TODO  -->
      <div class="logo">
        <img src="assets/logo.svg" height="46" width="46" />
      </div>
      <hr />
      <!-- TODO  -->
      <div class="palette">
        <button id="clr1" onclick="change_color(this);" style="background: rgb(255, 0, 98);"></button>
        <button id="clr2" onclick="change_color(this);" style="background: rgb(0, 255, 98);"></button>
        <input type="color" id="picker" class="paint" onchange="fetch(this)"> 
      </div>
      <!-- TODO  -->
      <hr />
      <div class="pens">
        <div class="pen" onclick="pen();">
          <img src="assets/pen.svg" alt="pen" height="45" />
        </div>
        <div class="highlighter" onclick="hilighter();">
          <img src="assets/highlighter.svg" alt="highlighter" height="45" />
        </div>
        <div class="eraser" onclick="erase();">
          <img src="assets/eraser.svg" alt="eraser" height="25" />
        </div>
        <div class="cursor" onclick="move();" onclick="alert('move tool under development');">
          <img src="assets/cursor.svg" alt="cursor" height="25" style="margin-bottom: 5px" />
        </div>
      </div>
      <hr />
      <!-- TODO  -->
      <div class="shape-size">
        <div class="size" onclick="sliderToggle();">
          <div class="pen-tip"></div>
        </div>
        <div class="shapes" onclick="alert('shape tool under development');"></div>
      </div>
      <!-- TODO  -->
      <hr />
      <div class="clear" id="clear" onclick="clrscr();">CLEAR</div>
      <button class="collapse" onclick="collapse();"><span class="collapse-span">‚èè</span></button>
    </div>
    <div class="slider">
      <div class="aro"></div>
      <input type="range" value="5" min="1" max="30" id="penSize">
    </div>
    <script src="script.js"></script>
    <script>
      var collapsed = false;
      var visible = false;
      console.log(collapsed);

      function collapse() {
        if(collapsed==false){
          document.querySelector(".controls").style.width="20px";
          document.querySelector(".logo").style.visibility = "hidden";
          document.querySelector(".collapse-span").style.transform = "rotate(-90deg)";
          collapsed = true;
          console.log(collapsed);
          document.querySelector(".slider").style.visibility='hidden'
          visible = false;
        }else if(collapsed==true){
          document.querySelector(".controls").style.width="530px";
          document.querySelector(".logo").style.visibility = "visible";
          document.querySelector(".collapse-span").style.transform = "rotate(90deg)";
          collapsed = false;
          console.log(collapsed);          
        }
      }
      function sliderToggle(){
        if (visible==false) {
          document.querySelector(".slider").style.visibility='visible'
          visible = true;
        }else{
          document.querySelector(".slider").style.visibility='hidden'
          visible = false;
        }

      }
      function hideAll(){
        document.querySelector(".slider").style.visibility='hidden'
        visible = false;
      }
    </script>
  </body>
</html>
