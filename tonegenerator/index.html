    <div id="wrapper">

        <center>
            <h1>FREQUENCY GENERATOR</h1>
        </center>

        <div id="generator-ui">

            <button class="button" id="play-button" title="Play/Stop [Space]" tabindex="10">           
                <img src="./svg/poweron.svg" alt="power">
            </button>

            <div id="slider" style="margin: 40px 0px 18px 0px" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">

                <div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min" style="width: 22.1661%;"></div><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="20" role="slider" aria-valuenow="74" style="left: 22.1661%;"></span></div>

            <div class="controls">
                <span class="control-group">

                    <label id="volume-slider-label"></label>

                    <span id="volume-slider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                        <div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min" style="width: 75%;"></div>
                        <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="30" style="left: 75%;"></span>
                </span>

                <span id="volume-readout" style="margin-right: 20px">75%</span>
                <button id="balance-control" title="balance" tabindex="40">B</button>
                <span class="separator" style="margin-right: 55px"></span>

                </span>

                <span class="control-group">
                    <button class="small-button" id="octave-down-button" title="− 1 octave (frequency ÷ 2)" style="margin-right: 10px" tabindex="60">×½</button>
                    <button class="freq-button" id="freq-down-button" title="– 1 Hz [Shift+←]" tabindex="70">⫷</button>
                    <span id="freq-readout" tabindex="80"></span>
                <button class="freq-button" id="freq-up-button" title="+ 1 Hz [Shift+→]" tabindex="90">⫸</button>
                <button class="small-button" id="octave-up-button" title="+ 1 octave (frequency × 2)" style="margin-left: 10px;" tabindex="100">×2</button>
                <span class="separator"></span>
                </span>

                <span class="control-group">        
					<button name="note-selector" id="note-selector" title="note selector" style="width: 110px;" tabindex="110" class="">~ D2</button>
				</span>

                <span class="control-group">
				    <button name="wave-selector" id="wave-selector" title="wave type selector" style="width: 40px; margin-right: 20px; padding-left: 5px;" tabindex="300" class="">
                        <span class="image-sine">wave</span>
                </button>
                <button name="get-link" id="get-link" tabindex="310">Get link</button>
                </span>

            </div>

        </div>

        <script>

                var ins = container.querySelector("ins");
                ins.className = "adsbygoogle example";
                adUnits.add("otgbanad-2");
                (adsbygoogle = window.adsbygoogle || []).push({});
