<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>canvas 1</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <h1>hold left mouse button and move</h1>
    <div class="controls">
        <div class="icon">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
        </div>
        <h2>controls</h2>
        <div class="sliders">            
            <input type="range" class="range-slider" data-value="50" value="50" id="radius" min="1" max="100" >            
            <input type="range" class="range-slider" data-value="0.7" value="0.7" id="inset" min="0" max="1" step="0.1" >            
            <input type="range" class="range-slider" data-value="10" value="10" id="n" min="2" max="50" >
           <hr>
            <div class="color-selector">
                <input type="color" value="#ffffff" name="ONE" id="color1">
                <input type="color" value="#ff0055" name="TWO" id="color2">
            </div>
        </div>
    </div>
    <button onclick="clearScreen();">clear</button>
</body>
</html>
