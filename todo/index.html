<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://www.anythingit.net/wp-content/uploads/2020/04/todo.png">
    <title>TO-DO</title>
</head>
<body>

    <div class="wrapper">
       <span class="heading">TO-DO</span>
       
       <div class="main">
            <!-- TODO:input start  -->
            <div class="input-section">
                <form id="new-task-form">
                    <input class="texti" type="text" id="new-task-input" placeholder="text here..">
                    <input class="submit-btn" type="submit" value="✔" id="new-task-submit">
                </form>
            </div>
            <!-- TODO:input end  -->

            <!-- list -->
            <div class="task-list">
                <!-- FIXME: task box start -->
                <div class="task" style="display:none;">
                    <div class="content">
                        <input type="text" class="text" readonly value="task1">
                    </div>
                    <div class="action">
                        <button class="edit">✏️</button>
                        <button class="delete">❌</button>
                    </div>
                </div>
                <!-- FIXME:task box end -->
            </div>
       </div>  
    </div>

<script src="script.js"></script>
</body>
</html>
